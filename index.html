<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Kokoa Talk</title>
	</head>
	<body id="index-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
			<p class="welcome-header__text">
				<span>If you have a Kokoa Account,</span>
				<span>log in with your email or phone number.</span>
			</p>
		</header>

		<form action="friends.html" method="get" id="login-form">
			<input type="text" name="username" placeholder="Email or phone number" />
			<input type="password" name="password" placeholder="Password" />
			<input type="submit" value="Log In" />
			<a href="friends.html">Find Kokoa Account or Password</a>
		</form>

		<div id="no-mobile">
			<span>Your screen is too small or too big :(</span>
		</div>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
