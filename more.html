<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-qrcode fa-lg"></i></span>
				<span>
					<a href="settings.html">
						<div class="nav__alert header__alert"></div>
						<i class="fa-solid fa-gear fa-lg"></i>
					</a>
				</span>
			</div>
		</header>

		<main class="main-screen more-screen">
			<div class="container wallet">
				<div class="wallet__header">
					<div class="wallet__header-title">
						<span>Wallet</span>
						<i class="fa-solid fa-chevron-right fa-xs"></i>
					</div>
					<div class="wallet__header-subtitles">
						<div class="wallet__header-subtitle">
							<i class="fa-regular fa-id-card"></i>
							<span>Student ID</span>
						</div>
						<div class="wallet__header-subtitle">
							<i class="fa-regular fa-circle-check"></i>
							<span>Cert.</span>
						</div>
					</div>
				</div>
				<div class="wallet__header-btn">
					<div class="wallet_header-btn__texts">
						<i class="fa-solid fa-play fa-xs"></i>
						<span>노마드코더 수업 듣고 취뽀 하자!</span>
					</div>
					<i class="fa-solid fa-chevron-right fa-xs"></i>
				</div>
				<div class="wallet__header-pay">
					<span><i class="fa-solid fa-comment"></i> pay</span>
					<span>2 trillion</span>
				</div>
				<div class="wallet__header-account">
					<div class="wallet__header-account__bank">
						<span>Send</span>
						<span>Pay</span>
						<span>Asset</span>
					</div>
					<div class="wallet__header-account__cart">
						<i class="fa-solid fa-cart-shopping fa-xs"></i>
						<span>Buy</span>
					</div>
				</div>
			</div>
			<div class="container more-services">
				<div class="more-service">
					<i class="fa-solid fa-gift fa-lg"></i>
					<span>Gifts</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-hand-holding-heart fa-lg"></i>
					<span>Received</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-store fa-lg"></i>
					<span>Shopping</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-m fa-lg"></i>
					<span>Makers</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-tower-broadcast fa-lg"></i>
					<span>LIVE</span>
				</div>
				<div class="more-service">
					<i class="fa-regular fa-face-smile fa-lg"></i>
					<span>Friends</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-icons fa-lg"></i>
					<span>Emoticons</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-heart-pulse fa-lg"></i>
					<span>Together</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-gamepad fa-lg"></i>
					<span>Games</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-vest-patches fa-lg"></i>
					<span>Fashion</span>
				</div>
				<div class="more-service">
					<i class="fa-regular fa-folder fa-lg"></i>
					<span>Drive</span>
				</div>
				<div class="more-service">
					<i class="fa-regular fa-calendar fa-lg"></i>
					<span>Calendar</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-utensils fa-lg"></i>
					<span>Order</span>
				</div>
				<div class="more-service">
					<i class="fa-regular fa-calendar-plus fa-lg"></i>
					<span>Booking</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-piggy-bank fa-lg"></i>
					<span>Benefit</span>
				</div>
				<div class="more-service">
					<i class="fa-solid fa-table-cells-large fa-lg"></i>
					<span>Services</span>
				</div>
			</div>
			<div class="container ad">
				<span class="badge__tag">AD</span>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge__alert">7</span>
						<i class="fa-regular fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="open-chats.html">
						<i class="fa-regular fa-comments fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="shopping.html">
						<i class="fa-regular fa-credit-card fa-2x"></i>
					</a>
				</li>

				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__alert"></div>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">
			<span>Your screen is too small or too big :(</span>
		</div>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
