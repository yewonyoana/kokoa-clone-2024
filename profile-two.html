<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body id="profile-two">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="friends.html">
					<i class="fa-solid fa-xmark fa-lg"></i>
				</a>
			</div>
			<div class="alt-header__column"></div>
			<div class="alt-header__column profile-header__column">
				<i class="fa-solid fa-gift fa-lg"></i>
				<i class="fa-solid fa-won-sign fa-lg"></i>
				<i class="fa-regular fa-star fa-lg"></i>
				<i class="fa-solid fa-ellipsis fa-lg"></i>
			</div>
		</header>

		<main class="main-screen profile-screen">
			<div class="user-component profile-component__music">
				<!-- <span class="chat__btn music__btn">
					<i class="fa-solid fa-music fa-xs"></i> 외톨이 - 아웃사이더
				</span> -->
			</div>
			<div class="user-component profile-component">
				<div class="user-component__column profile-component__column">
					<img
						src="images/02.jpeg"
						class="user-component__avatar user-component__avatar--xxl" />
					<div class="user-component__text profile-component__text">
						<div class="profile-component__main-text">
							<h4 class="user-component__title">군고구마</h4>
							<span><i class="fa-solid fa-pen fa-xs"></i></span>
						</div>
						<h6 class="user-component__subtitle profile-component__subtitle">
							<!-- +82 10-8282-8282 -->
						</h6>
					</div>
				</div>
				<div class="user-component__column profile-component__column">
					<div class="profile-component__btn">
						<a href="chat-two.html">
							<i class="fa-solid fa-comment"></i>
							<span>Chat</span>
						</a>
					</div>
					<div class="profile-component__btn">
						<i class="fa-solid fa-phone"></i>
						<span>Call</span>
					</div>
					<div class="profile-component__btn">
						<i class="fa-solid fa-video"></i>
						<span>Video Call</span>
					</div>
				</div>
			</div>
		</main>

		<div id="no-mobile">
			<span>Your screen is too small or too big :(</span>
		</div>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
