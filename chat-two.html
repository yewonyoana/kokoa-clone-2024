<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="javascript:history.back();">
					<i class="fa-solid fa-chevron-left fa-lg"></i>
					<span>7</span>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">군고구마</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-bars fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen main-chat chat-two">
			<div class="chat__timestamp">
				<i class="fa-solid fa-calendar-days fa-xs"></i>
				<span>Tuesday, January 2, 2024</span>
				<i class="fa-solid fa-chevron-right fa-xs"></i>
			</div>
			<div class="message-row">
				<img src="/kokoa-clone-2024/images/02.jpeg" />
				<div class="message-row__content">
					<span class="message__author">군고구마</span>
					<div class="message__info">
						<span class="message__bubble">이거 알지?ㅋㅋㅋㅋㅋㅋ</span>
					</div>
					<div class="message__info">
						<span class="message__bubble message__link">
							<a
								href="https://youtu.be/vgyvy-Jhxjw?si=3m2NyGucH7SUp1AO"
								target="_blank">
								https://youtu.be/vgyvy-Jhxjw?si=3m2NyGucH7SUp1AO
							</a>
						</span>
					</div>
					<div class="message__info">
						<span class="message__bubble message__bubble-link">
							<a
								href="https://youtu.be/vgyvy-Jhxjw?si=3m2NyGucH7SUp1AO"
								target="_blank">
								<div class="message__bubble-link__img"></div>
								<div class="message__bubble-link__text">
									<span>거침없이 하이킥 명장면! High Kick Best Scene!</span>
									<span>youtu.be</span>
								</div>
							</a>
						</span>
						<div class="message__info-data">
							<span
								><i class="fa-solid fa-arrow-up-from-bracket fa-xs"></i
							></span>
							<span class="message__time">09:09</span>
						</div>
					</div>
				</div>
			</div>
			<div class="message-row message-row__own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">
							ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
						</span>
						<span class="message__time">10:14</span>
					</div>
				</div>
			</div>
		</main>

		<form class="reply">
			<div class="reply__column">
				<i class="fa-solid fa-plus fa-lg"></i>
			</div>
			<div class="reply__column">
				<input type="text" />
				<div class="reply__column-btns">
					<i class="fa-regular fa-face-smile fa-lg"></i>
					<i class="fa-solid fa-hashtag fa-lg"></i>
					<i class="fa-solid fa-arrow-up"></i>
				</div>
			</div>
		</form>

		<div id="no-mobile">
			<span>Your screen is too small or too big :(</span>
		</div>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
