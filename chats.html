<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chats - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img src="images/000.jpeg" class="user-component__avatar" />
					<div class="user-component__text">
						<h4 class="user-component__title">붕어빵</h4>
						<h6 class="user-component__subtitle">blah</h6>
					</div>
				</div>
				<div class="user-component__column">
					<span class="user-component__time">21:22</span>
					<div class="badge">1</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<i class="fa-solid fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="open-chats.html">
						<i class="fa-regular fa-comments fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="shopping.html">
						<i class="fa-regular fa-credit-card fa-2x"></i>
					</a>
				</li>

				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__alert"></div>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
