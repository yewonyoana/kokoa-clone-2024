<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chats - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<a href="chat-one.html">
				<div class="user-component">
					<div class="user-component__column">
						<img src="images/03.jpeg" class="user-component__avatar" />
						<div class="user-component__text">
							<h4 class="user-component__title">붕어빵</h4>
							<h6 class="user-component__subtitle">탈락</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">21:35</span>
					</div>
				</div>
			</a>
			<a href="chat-two.html">
				<div class="user-component">
					<div class="user-component__column">
						<img src="images/02.jpeg" class="user-component__avatar" />
						<div class="user-component__text">
							<h4 class="user-component__title">군고구마</h4>
							<h6 class="user-component__subtitle">
								ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
							</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">Jan 2</span>
					</div>
				</div>
			</a>
			<a href="chat-three.html">
				<div class="user-component">
					<div class="user-component__column">
						<img src="images/04.jpeg" class="user-component__avatar" />
						<div class="user-component__text">
							<h4 class="user-component__title">호빵</h4>
							<h6 class="user-component__subtitle">호빵~</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">12/23/23</span>
					</div>
				</div>
			</a>
			<div class="user-component user-component__blocked">
				<div class="user-component__column">
					<img src="images/22.jpeg" class="user-component__avatar" />
					<div class="user-component__text">
						<h4 class="user-component__title">가을</h4>
						<h6 class="user-component__subtitle">
							내가 제일 좋아하는 계절이라며!!!!!!
						</h6>
					</div>
				</div>
				<div class="user-component__column">
					<span class="user-component__time">11/8/23</span>
					<div class="badge__alert">7</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge__alert">7</span>
						<i class="fa-solid fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="open-chats.html">
						<i class="fa-regular fa-comments fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="shopping.html">
						<i class="fa-regular fa-credit-card fa-2x"></i>
					</a>
				</li>

				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__alert"></div>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">
			<span>Your screen is too small or too big :(</span>
		</div>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
