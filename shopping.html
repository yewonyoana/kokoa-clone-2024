<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Open Chats - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Open Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fa-regular fa-hand-peace fa-lg"></i></span>
				<span><i class="fa-regular fa-bookmark fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<div class="header-tab">
				<div class="header-tab__icon">
					<span>My Store</span>
				</div>
				<div class="header-tab__icon">
					<span>Home</span>
				</div>
				<div class="header-tab__icon">
					<span>Pre-Order Gift</span>
				</div>
				<div class="header-tab__icon">
					<span>Ranking</span>
				</div>
				<div class="header-tab__icon">
					<span>Live</span>
				</div>
			</div>
			<div class="current-container live-promos">
				<div class="live-promo">
					<div class="live-promo__tag">쿠폰 증정</div>
					<span class="live-promo__title">올해 설날은 넉넉 살 찌울 준비</span>
					<span class="live-promo__subtitle">10% 할인 쿠폰 증정</span>
				</div>
				<div class="live-promo">
					<div class="live-promo__tag">기획전</div>
					<span class="live-promo__title">새해 다이어트는 내일부터</span>
					<span class="live-promo__subtitle">최대 63% 할인</span>
				</div>
			</div>
			<div class="current-container shopping-search">
				<i class="fa-solid fa-magnifying-glass"></i>
				<span>찾으시는 상품으로 쇼핑 검색</span>
			</div>
			<div class="current-container shopping-container">
				<div class="current-container__header shopping-container__text">
					<span>따끈따끈 오늘 열린 신상 톡딜</span>
					<div class="shopping-container__subtext">
						<span> 바로가기 </span>
						<i class="fa-solid fa-chevron-right fa-xs"></i>
					</div>
				</div>
				<div class="shopping-container__promos">
					<div class="shopping-container__promo promo-one">
						<div class="shooping-container__promo-orders">
							<span>350명 주문중</span>
						</div>
						<span class="shopping-container__promo-title"></span>
						<div class="shopping-container__promo-price">
							<span>톡딜가</span>
							<span>3,500원~</span>
						</div>
					</div>
					<div class="shopping-container__promo promo-two">
						<div class="shooping-container__promo-orders">
							<span>350명 주문중</span>
						</div>
						<span class="shopping-container__promo-title"></span>
						<div class="shopping-container__promo-price">
							<span>톡딜가</span>
							<span>3,500원~</span>
						</div>
					</div>
					<div class="shopping-container__promo promo-three">
						<div class="shooping-container__promo-orders">
							<span>350명 주문중</span>
						</div>
						<span class="shopping-container__promo-title"></span>
						<div class="shopping-container__promo-price">
							<span>톡딜가</span>
							<span>3,500원~</span>
						</div>
					</div>
					<div class="shopping-container__promo promo-four">
						<div class="shooping-container__promo-orders">
							<span>350명 주문중</span>
						</div>
						<span class="shopping-container__promo-title"></span>
						<div class="shopping-container__promo-price">
							<span>톡딜가</span>
							<span>3,500원~</span>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<i class="fa-regular fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="open-chats.html">
						<i class="fa-regular fa-comments fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="shopping.html">
						<i class="fa-solid fa-credit-card fa-2x"></i>
					</a>
				</li>

				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__alert"></div>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>

</html>
