<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Friends - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-user-plus fa-lg"></i></span>
				<span><i class="fa-solid fa-music fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<a href="" id="friends-display-link">
			<i class="fa-solid fa-circle-info fa-xs"></i>
			Friends' Names Display
			<i class="fa-solid fa-chevron-right fa-xs"></i>
		</a>

		<main class="main-screen friends-screen">
			<a href="owner.html">
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="images/0.jpeg"
							class="user-component__avatar user-component__avatar--xl" />
						<div class="user-component__text user-component__box">
							<h4 class="user-component__title">
								요안나
								<i class="fa-solid fa-chevron-right"></i>
							</h4>
							<span class="chat__btn">
								Status
								<i class="fa-solid fa-plus fa-xs"></i>
							</span>
						</div>
					</div>
					<div class="user-component__column"></div>
				</div>
			</a>
			<div class="friends-screen__channel">
				<div class="friends-screen__channel-header">
					<span>Pung</span>
					<i class="fa-solid fa-chevron-down fa-xs"></i>
				</div>
				<div class="container ad">
					<span class="badge__tag badge__tag-ad">AD</span>
				</div>
				<div class="friends-screen__channel-header">
					<span>Channel</span>
					<i class="fa-solid fa-chevron-down fa-xs"></i>
				</div>
				<div class="friends-screen__channel-header">
					<span>Friends</span>
					<i class="fa-solid fa-chevron-up fa-xs"></i>
				</div>

				<a href="friend-four.html">
					<div class="user-component">
						<div class="user-component__column">
							<img
								src="images/22.jpeg"
								class="user-component__avatar user-component__avatar--sm" />
							<div class="user-component__text user-component__box">
								<h4
									class="user-component__title user-component__title--not-bold">
									가을
								</h4>
								<span class="chat__btn music__btn">
									<i class="fa-solid fa-music fa-xs"></i> 외톨이 - 아웃사이더
								</span>
							</div>
						</div>
						<div class="user-component__column"></div>
					</div>
				</a>
				<a href="friend-two.html">
					<div class="user-component">
						<div class="user-component__column">
							<img
								src="images/02.jpeg"
								class="user-component__avatar user-component__avatar--sm" />
							<div class="user-component__text">
								<h4
									class="user-component__title user-component__title--not-bold">
									군고구마
								</h4>
								<!-- <h6 class="user-component__subtitle">게임을 시작하지</h6> -->
							</div>
						</div>
						<div class="user-component__column"></div>
					</div>
				</a>
				<a href="friend-one.html">
					<div class="user-component">
						<div class="user-component__column">
							<img
								src="images/03.jpeg"
								class="user-component__avatar user-component__avatar--sm" />
							<div class="user-component__text">
								<h4
									class="user-component__title user-component__title--not-bold">
									붕어빵
								</h4>
								<h6 class="user-component__subtitle">게임을 시작하지</h6>
							</div>
						</div>
						<div class="user-component__column"></div>
					</div>
				</a>
				<a href="frined-three.html">
					<div class="user-component">
						<div class="user-component__column">
							<img
								src="images/04.jpeg"
								class="user-component__avatar user-component__avatar--sm" />
							<div class="user-component__text">
								<h4
									class="user-component__title user-component__title--not-bold">
									호빵
								</h4>
								<h6 class="user-component__subtitle">a.k.a 찐빵</h6>
							</div>
						</div>
						<div class="user-component__column"></div>
					</div>
				</a>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-solid fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge__alert">7</span>
						<i class="fa-regular fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="open-chats.html">
						<i class="fa-regular fa-comments fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="shopping.html">
						<i class="fa-regular fa-credit-card fa-2x"></i>
					</a>
				</li>

				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__alert"></div>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<div id="splash-screen">
			<i class="fa-regular fa-snowflake"></i>
		</div>

		<div id="no-mobile">
			<span>Your screen is too small or too big :(</span>
		</div>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
