<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Friends - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
				<span><i class="fa-solid fa-user-plus fa-2x"></i></span>
				<span><i class="fa-solid fa-music fa-2x"></i></span>
				<span><i class="fa-solid fa-gear fa-2x"></i></span>
			</div>
		</header>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-solid fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="#">
						<span class="nav__notification">1</span>
						<i class="fa-regular fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="#">
						<i class="fa-solid fa-magnifying-glass fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="#">
						<div class="nav__alert"></div>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
