<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat - Kokoa Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>11:11</span>
			</div>
			<div class="status-bar__column">
				<i class="fa-solid fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-full fa-lg"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="javascript:history.back();">
					<i class="fa-solid fa-chevron-left fa-lg"></i>
					<span>7</span>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">호빵</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-bars fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen main-chat chat-one">
			<div class="chat__timestamp">
				<i class="fa-solid fa-calendar-days fa-xs"></i>
				<span>Saturday, December 23, 2023</span>
				<i class="fa-solid fa-chevron-right fa-xs"></i>
			</div>
			<div class="message-row">
				<img src="/kokoa-clone-2024/images/04.jpeg" />
				<div class="message-row__content">
					<span class="message__author">호빵</span>
					<div class="message__info">
						<span class="message__bubble">날씬해지는 빵은?</span>
						<span class="message__time">14:46</span>
					</div>
				</div>
			</div>
			<div class="message-row message-row__own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">?</span>
						<span class="message__time">14:59</span>
					</div>
				</div>
			</div>
			<div class="message-row">
				<img src="/kokoa-clone-2024/images/04.jpeg" />
				<div class="message-row__content">
					<span class="message__author">호빵</span>
					<div class="message__info">
						<span class="message__bubble">맞춰봐</span>
						<span class="message__time">15:01</span>
					</div>
				</div>
			</div>
			<div class="message-row message-row__own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">모르겠어</span>
						<span class="message__time">15:21</span>
					</div>
				</div>
			</div>
			<div class="message-row">
				<img src="/kokoa-clone-2024/images/04.jpeg" />
				<div class="message-row__content">
					<span class="message__author">호빵</span>
					<div class="message__info">
						<span class="message__bubble">호빵~</span>
						<span class="message__time">16:15</span>
					</div>
				</div>
			</div>
		</main>

		<form class="reply">
			<div class="reply__column">
				<i class="fa-solid fa-plus fa-lg"></i>
			</div>
			<div class="reply__column">
				<input type="text" />
				<div class="reply__column-btns">
					<i class="fa-regular fa-face-smile fa-lg"></i>
					<i class="fa-solid fa-hashtag fa-lg"></i>
					<i class="fa-solid fa-arrow-up"></i>
				</div>
			</div>
		</form>

		<div id="no-mobile">
			<span>Your screen is too small or too big :(</span>
		</div>

		<script
			src="https://kit.fontawesome.com/d312695030.js"
			crossorigin="anonymous"></script>
	</body>
</html>
